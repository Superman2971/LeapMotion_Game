<%= form_tag(game_path, {:method => :get}) do %>
  <%= text_field_tag :name %>
  <%= submit_tag %>
<% end %>

<!-- Button trigger modal -->
<button class="btn btn-primary" data-toggle="modal" data-target="#scoreboard">
  Launch Highscores modal
</button>

<!-- Modal for Highscores -->
<div id="scoreboard" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Highscores</h4>
      </div>
      <div class="modal-body">
        <% @highscores.each do |x| %>
        <p><%= x.initials %>: <%= x.score %></p>
        <% end %>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
